<h4>Formularios <small> Templates </small></h4>
<hr />
<form autocomplete="off" (ngSubmit)="guardar(f)" #f="ngForm">
  <div>
    <!-- INPUTS -->
    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">
        <input
          class="form-control"
          type="text"
          name="nombre"
          placeholder="Nombre"
          required
          [ngModel]="usuario.nombre"
          [class.is-invalid]="nombre.invalid && nombre.touched"
          minlength="2"
          #nombre="ngModel"
        />
        <small
          *ngIf="nombre.invalid && nombre.touched"
          class="form-text text-danger"
          >Debe ingresar su nombre, min 2 letras.</small
        >
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">
        <input
          class="form-control"
          type="text"
          name="apellido"
          placeholder="Apellido"
          required
          [ngModel]="usuario.apellido"
          [class.is-invalid]="apellido.invalid && apellido.touched"
          minlength="2"
          #apellido="ngModel"
        />
        <small
          *ngIf="apellido.invalid && apellido.touched"
          class="form-text text-danger"
          >Debe ingresar su apellido, min 2 letras.</small
        >
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-8">
      <input
        class="form-control"
        type="email"
        name="correo"
        placeholder="Correo electrÃ³nico"
        required
        [ngModel]="usuario.correo"
        [class.is-invalid]="correo.invalid && correo.touched"
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
        #correo="ngModel"
      />
      <small
        *ngIf="correo.invalid && correo.touched"
        class="form-text text-danger"
        >Debe ingresar su email.</small
      >
    </div>
  </div>

  <!-- SELECT FORM BOOTSTRAP4 + ANGULAR -->
  <div class="form-group row">
    <label class="col-2 col-form-label">Pais</label>
    <div class="col-8">
      <select
        class="form-control"
        name="pais"
        id=""
        required
        [ngModel]="usuario.pais"
        [class.is-invalid]="pais.invalid && pais.touched"
        [disabled]="paises.length === 0"
        #pais="ngModel"
      >
        <option *ngFor="let pais of paises" [value]="pais.codigo">
          {{ pais.nombre }}
        </option>
      </select>

      <small *ngIf="pais.invalid && pais.touched" class="form-text text-danger"
        >Debe ingresar su pais.</small
      >
    </div>
  </div>

  <!-- CHECKBOX FORM BOOTSTRAP4 + ANGULAR -->
  <div class="form-group row">
    <label class="col-2 col-form-label">Genero</label>

    <div class="col-8">
      <div class="form-check-inline">
        <input
          type="radio"
          class="form-check-input"
          name="genero"
          required
          value="M"
          [class.is-invalid]="genero.invalid && genero.touched"
          [ngModel]="usuario.genero"
          #genero="ngModel"
        />
        <label class="form-check-label">Masculino</label>
      </div>

      <div class="form-check-inline">
        <input
          type="radio"
          class="form-check-input"
          name="genero"
          required
          value="F"
          [class.is-invalid]="genero.invalid && genero.touched"
          [ngModel]="usuario.genero"
          #genero="ngModel"
        />
        <label class="form-check-label">Femenino</label>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
    </div>
  </div>
</form>
